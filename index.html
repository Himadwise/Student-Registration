<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>School System Crude Operations</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand mx-auto">School Registeration System</a>
      </div>
    </nav>
    <div class="container">
      <h3 class="text-center">
        <span class="bg-secondary text-light mt-5 mb-4">Register</span> new
        Student
      </h3>
      <form class="w-75 mx-auto" id="student-form">
        <div class="row mb-3">
          <label for="firstName" class="col-sm-2 col-form-label"
            >First name</label
          >
          <div class="col-sm-10">
            <input type="text" id="firstname" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="lastname" class="col-sm-2 col-form-label"
            >Last name</label
          >
          <div class="col-sm-10">
            <input type="text" id="lastname" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="idNumber" class="col-sm-2 col-form-label"
            >Id number</label
          >
          <div class="col-sm-10">
            <input type="text" id="idNumber" class="form-control" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="classRoom" class="col-sm-2 col-form-label">Class</label>
          <div class="col-sm-10">
            <input type="text" id="classRoom" class="form-control" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <hr />
      <h3 class="text-secondary">The list of All students</h3>
      <table class="table table-responsive">
        <thead>
          <tr>
            <th class="col">first name</th>
            <th class="col">Last name</th>
            <th class="col">Id number</th>
            <th class="col">Class</th>
            <th class="col"></th>
          </tr>
        </thead>
        <tbody id="all-students"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
